<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <meta charset="utf-8">
    <title>DataTables Group 4</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

</head>

<body>
    <table id="example" class="display">
        <thead>
            <tr>
                <th>UserId</th>
                <th>UpdatedBy</th>
				<th>UpdatedTimestamp</th>
                <th>CreatedTimestamp</th>
                <th>CreatedBy</th>
                <th>cptraceid</th>
                <th>ContextId</th>
                <th>Password</th>
                <th>PasswordExpiry</th>
                <th>OldValues</th>
                <th>PK</th>
                <th>PrimaryOrgId</th>
                <th>ImageUrl</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- JSON data will be inserted here -->
        </tbody>
    </table>

  <script>
    $(document).ready(function() {
    // Fetch JSON data from the provided URL
    fetch('https://run.mocky.io/v3/ba12d051-8f60-40c4-a9bd-6b2478d3b6ca')
        .then(response => response.json())
        .then(data => {
            // Access the "data" array within the JSON
            const jsonData = data.data;

            // Create rows from JSON data
            const tableBody = document.getElementById('table-body');
            jsonData.forEach(item => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${item.EntityPayload?.UserId || ''}</td>
                        <td>${item.EntityPayload?.UpdatedBy || ''}</td>
                        <td>${item.EntityPayload?.UpdatedTimestamp || ''}</td>
                        <td>${item.EntityPayload?.CreatedTimestamp || ''}</td>
                        <td>${item.EntityPayload?.CreatedBy || ''}</td>
                        <td>${item.EntityPayload?.cptraceid || ''}</td>
                        <td>${item.EntityPayload?.ContextId || ''}</td>
                        <td>${item.EntityPayload?.Password || ''}</td>
                        <td>${item.EntityPayload?.PasswordExpiry || ''}</td>
                        <td>${item.EntityPayload?.OldValues || ''}</td>
                        <td>${item.EntityPayload?.PK || ''}</td>
                        <td>${item.EntityPayload?.PrimaryOrgId || ''}</td>
                        <td>${item.EntityPayload?.ImageUrl || ''}</td>
                    </tr>
                `;
            });

            // Initialize DataTable with Buttons extension
            $('#example').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                buttons: [
                    'copy', 'csv', 'excel', 'pdf'
                ],
                dom: 'Bfrtip', // Add this line to specify the location of the buttons
            });
        })
        .catch(error => {
            console.error('Error fetching JSON data:', error);
        });
});

</script>

</body>

</html>
